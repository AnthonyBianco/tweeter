<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Responsive Scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Icons css -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- HTML Bungee & Sans Pro from Google-->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,700i&display=swap" rel="stylesheet">

    <!-- Nav css-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Main css-->
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />

    <!-- Header css -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- new-tweet css -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

      <!-- Reactive CSS -->
      <link rel="stylesheet" href="/styles/reactive.css" type="text/css" />
    

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Composer-Char-Counter -->
    <script type="text/javascript"  src="/scripts/composer-char-counter.js"></script>
  
    <!-- Moments (for time) -->

    <script type="text/javascript" src="/scripts/moment.js"></script>


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
     <span class="navlinks"><button class="toggleButton">Write a tweeter <br> <i id='arrow' class="fa fa-angle-double-down"></i></button></span>
    </nav>
<div class="superContainer">
    <header class="tweetHeader">
      
      
      <div>
          <img src="https://i.imgur.com/5fUVPRP.png"> 
      </div>
      <br>
      <div>
          <h2>Anthony Bianco</h2>
      </div>
     
  </header>
    
 
    <main class="container">
         
    

          <section class="new-tweet">
            <p class="errorHandling"></p>
            <form id="tweet-form" action="/tweets/" method="POST">
          
           
              <textarea id="formTextArea" name="text" placeholder="What does William say?"></textarea>
              <div>
                <input type="submit" value="Tweet">
                  <span class="counter"></span>
                </div>
            </form>
            
            
            <section id="tweets-container">
              <article class="tweet">
              <header class="secondHeader"><img src="https://i.imgur.com/73hZDYK.png" /> 
              <a></a>
              </header>
              <p></p>
             

          
            <hr />
            <footer>

           

               

            
            </footer>
            
            </article>
            </section>
              <br>
          </section>

    </main>
  </div>
  </body>
</html>
